<section class="vh-100" style="background-color: #2779e2;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-9">
  
          <h1 class="text-white mb-4">Apply for a job</h1>
  <form [formGroup]="registerForm" >
          <div class="card" style="border-radius: 15px;">
            <div class="card-body">
  
              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Full name</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="text" class="form-control form-control-lg" formControlName="name"/>
                  <span *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.hasError('required')" class="style">Enter Name**</span>
                  <span *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.hasError('minlength')" class="style">Min 5 values required**</span>
                 <span *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.hasError('pattern')" class="style">alpha</span>
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Email address</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="email" class="form-control form-control-lg" placeholder="example@example.com" formControlName="email"/>
                 <span *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('required')" class="style">Enter email**</span>
                 <span *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('email')" class="style">Enter valid email address**</span>
                 <span *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('minlength')" class="style">Min 5 values required**</span>
                 <span *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('pattern')" class="style">alpha</span>
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Upload CV</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input class="form-control form-control-lg" id="formFileLg" type="file" formControlName="file"/>
                  <div class="small text-muted mt-2">Upload your CV/Resume or any other relevant file. Max file
                    size 50 MB</div>
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="px-5 py-4">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="!registerForm.valid">Send application</button>
              </div>
            
            </div>
          </div>
  </form>
        </div>
      </div>
    </div>
  </section>
